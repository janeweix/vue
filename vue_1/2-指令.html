<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: red;
        }
        .active {
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            data: function() {
                return { // 数据属性
                    msg1: "指令系统",
                    msg2: "<h2>指令系统</h2>",
                    isShow: true, // 动态改变的布尔值,
                    isGreen: false,
                    text: "哈哈哈",
                    menuLists: [
                        {id: 1, name: '苹果', price: 10},
                        {id: 2, name: '香蕉', price: 20},
                        {id: 3, name: '樱桃', price: 29}
                    ],
                    person: {
                        name: 'mike',
                        age: 19,
                        like: 'game'
                    }
                };
            },
            template: `
                <div class="app">
                    <h1>{{msg1}}</h1> 
                    <p v-text = "msg1"></p>
                    <div v-html = "msg2"></div>   
                    <div v-if = 'isShow'>start!!</div>
                    <div v-if = '!isShow'>end!!</div>

                    <div v-if = 'Math.random() > 0.5'>
                        数值大于0.5！
                    </div>
                    <div v-else>
                        数值小于0.5！
                    </div>

                    <div v-show = 'isGreen'>红色！！</div>
                    <div v-show = '!isGreen'>绿色！！</div>

                    <div class = 'box' :aa = 'text' v-bind:class = '{active: !isGreen}' v-on:click = 'clickHandler'></div>

                    <ul>
                        <li v-for = '(item, index) in menuLists'>
                            <h3>{{item.id}}</h3>
                            <h3>{{item.name}}</h3>
                            <h3>{{item.price}}</h3>
                        </li>
                    </ul>

                    <ul>
                        <li v-for = '(value, key) in person'>
                            {{key}} === {{value}}
                        </li>
                    </ul>
                </div>
            `,
            methods: {
                clickHandler(e) {
                    console.log(this); // 就是实例对象vm
                    this.isGreen = !this.isGreen;
                } 
            }
        }); 
    </script>
</body>
</html>
