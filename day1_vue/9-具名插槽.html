<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="../node_modules/vue/dist/vue.min.js"></script>
    <script>
        Vue.component("myLi", {
            template: `
                <li>
                    <!-- 交换name的值，h2的内容也交换 -->
                    预留的第一个坑
                    <slot name="one"></slot>
                    预留的第二个坑
                    <slot name="two"></slot>
                </li>
            `
        });
        var App = {
            template: `
                <ul>
                    <myLi>
                        <h2 slot="one">我是第一个坑</h2>
                        <h2 slot="two">我是第二个坑</h2>
                    </myLi>    
                </ul>
            `
        };
        new Vue({
            el: "#app",
            data() {
                return {

                }
            },
            components: {
                App
            },
            template: `<App />`
        })
    </script>
</body>
</html>
