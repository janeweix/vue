<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- vue的模板语法：在双花括号里面插值 -->
        <h1>{{msg}}</h1>
        <h2>{{isTrue}}</h2>
        <h3>{{1 + 1}}</h3>
        <h3>{{str.split('').reverse('').join('')}}</h3><!-- 反转字符串 -->
        <h3>{{1 > 2? 'true' : 'false'}}</h3>
        <h3>{{ {name: '张三'} }}</h3><!-- 插入一个对象，注意两边要有空格 -->
    </div>
    <!-- 1. 引包 -->
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        // 2. 创建实例化对象
        var app = new Vue({
            el: "#app", // 目的地，el即element
            data: { // 既可以是一个对象，也可以是一个函数
                msg: "hello Vue!", // 数据属性
                isTrue: "1==1",
                str: "hello World"
            },
            // 如果template中定义了内容（不为空），则优先加载这个模板；否则就加载#app的模板
            // template: `<div>how are you!!</div>`
        });
        console.log(app);
        // 除了数据属性，vue实例还暴露了一些有用的实例属性和方法（都有前缀$）
        console.log(app.$el);
        console.log(app.$data);
    </script>

</body>
</html>
