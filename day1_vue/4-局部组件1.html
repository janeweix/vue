<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="../node_modules/vue/dist/vue.min.js"></script>
    <script>
        // 1. 局部入口组件的创建，首字母大写
        var App = {
            data() {
                return {

                }
            },
            methods: {
                clickHandler() {
                    console.log(this);
                }
            },
            template: `
                <div>
                    我是入口组件
                    <button @click = 'clickHandler'></button>
                <div>
            `
        };
        console.log(App);
        var vm = new Vue({
            el: '#app',
            data() {
                return {

                }
            },
            // 2. 挂载子组件
            components: {
                // App: App
                App
            },
            // 3. 父组件直接可以使用，必须写成闭口标签，或<App></App>
            template: `
                <App />
            `
        });
        console.log(vm);
    </script>
</body>
</html>
