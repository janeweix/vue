<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="../node_modules/vue/dist/vue.min.js"></script>
    <script>
        var App = {
            data() {
                return {
                    msg: "我是父组件的内容",
                    msgC: "hello c"
                }
            },
            template: `
                <div>
                    <p>这是父组件的内容！</p>
                    <A :msgC='msgC' v-on:getCData='getCData'></A>
                </div>
            `,
            methods: {
                // 执行C组件触发的函数
                getCData(val) {
                    console.log(val);;
                }
            }
        };
        new Vue({
            el: "#app",
            data() {
                return {

                }
            },
            components: {
                App
            },
            template: `<App />`
        });
    </script>
</body>
</html>
