<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <App></App>
    </div>
    <script src="../vue.min.js"></script>
    <script>
        /*
            beforeCreate
            created
            beforeMount
            mounted
            beforeUpdate
            updated
            activated
            deactivated
            beforeDestroy
            destroyed
            errorCaptured
        */
        Vue.component('Test', {
            data() {
                return {
                    msg: "hello world"
                }
            },
            template: `
                <div>
                    <div>{{msg}}</div>
                    <button @click='clickHandler'>改值</button>
                </div>
            `,
            methods: {
                clickHandler() {
                    this.msg = this.msg + '呵呵';
                }
            },
            beforeCreate: function() { // 组件创建之前
                console.log(this); // ???
                console.log(this.msg); // undefined
            },
            created: function() { // 组件创建之后
                // 使用该组件，就会调用created方法；
                // 在这个方法中可以操作后端的数据，数据驱动视图；
                // 应用：发起ajax请求
                console.log(this.msg); // hello world
            },
            beforeMount: function() { // 挂载数据到DOM之前调用
                console.log(document.getElementById('app')); // undefined
                // 还没把模板中的标签渲染到div中，DOM还没有挂载到div中
            },
            mounted: function() { // DOM已经渲染完成之后，应用：操作DOM
                console.log(document.getElementById('app')); // （三个嵌套的div）
            },
            // 下面两个方法在点击按钮时触发，为什么？？？
            beforeUpdate: function() { // 更新DOM之前调用，应用：获取原始DOM
                console.log(document.getElementById('app').innerHTML);
            },
            undated: function() { // 更新DOM之后调用，应用：获取最新的DOM
                console.log(document.getElementById('app').innerHTML);
            },
            beforeDestroy: function() {
                console.log('beforeDestroy');
            },
            destroyed: function() {
                console.log('destroyed');
            },
            // 点击第二个按钮，触发这两个生命周期钩子
            activated: function() {
                console.log('组件被激活了');
            },
            deactivated: function() {
                console.log('组件被停用了');
            }
        });
        var App = {
            data() {
                return {
                    isShow: true
                }
            },
            // vue的内置组件<keep-alive></keep-alive>
            // 能在组件的切换过程中，将状态保留在内存中，防止重复渲染DOM
            // 用不用<keep-alive>组件看需求
            template: `
                <div class="app">
                <!-- 加上<keep-alive>组件后，点击按钮，内存的状态不变（控制台中没有继续输出信息），只是view发生变化 -->
                    <keep-alive>
                            <Test v-if='isShow' />
                    </keep-alive>
                    <!-- 点击该按钮后，Test组件被创建或销毁 -->
                    <button @click='isShow=!isShow'>创建和销毁Test组件</button>
                </div>
            `
        };
        new Vue({
            el: "#app",
            data() {
                return {

                }
            },
            components: {
                App
            }
        });
    </script>
</body>
</html>
