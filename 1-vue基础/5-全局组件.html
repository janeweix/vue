<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="../node_modules/vue/dist/vue.min.js"></script>
    <script>
        // 全局组件，第一个参数是组件名，第二个参数是配置选项options（一个对象）
        Vue.component("Vbtn", {
            template: `
                    <button>全局按钮组件</button>
                `
        })
        var Vcontent = {
            template: `
                    <div>
                        我是内容组件
                        <Vbtn />
                        <Vbtn />
                    </div>
                `
        };
        // 局部入口组件
        var App = {
            components: {
                Vcontent
            },
            template: `
                    <div>我是入口组件
                        <Vcontent />
                    </div>
                `
        }
        new Vue({
            el: "#app",
            data() {
                return {

                }
            },
            components: {
                App
            },
            template: `
                    <App />
                `
        }) 
    </script>
</body>
</html>
